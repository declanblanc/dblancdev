<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/markdown.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Koding Kontent</title>
  </head>
  <body>
    <script src="js/nav.js"></script>

    <main class="container">
      <nav class="breadcrumb" aria-label="Breadcrumb">
        <ol>
          <li><a href="posts.html">// posts</a></li>
          <li aria-current="page">creators</li>
        </ol>
      </nav>
      <article id="markdown-content"></article>
      <p class="post-disclaimer">All writing here is my own. I do not use AI to write for me â€” I use it as a tool for research &amp; proofreading.</p>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      fetch("md/creators.md")
        .then((r) => {
          if (!r.ok) throw new Error(`${r.status} ${r.statusText}`);
          return r.text();
        })
        .then((text) => {
          document.getElementById("markdown-content").innerHTML = marked.parse(text);
        })
        .catch((err) => {
          document.getElementById("markdown-content").innerHTML =
            `<p class="placeholder">Failed to load content: ${err.message}</p>`;
        });
    </script>
  </body>
</html>
